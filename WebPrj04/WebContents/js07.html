<script>
   // 함수
   function calcsum(  n  ) {
	   var sum = 0;
	   for(var i=1;i<=100;i++) {
		   if(  i % 2 == 0 ) {
		   	  sum = sum + i;
		   }
	   }
	   alert(sum);
   }

   var x1 = 'Tony ' + "Stark";
   // number, string, boolean
   // object, function
   alert(x1);
   var x2 = 3 + '3';  //  '33' 
   alert(x2);  // alert(typeof x2); // string
   
   calcsum( 1000 );
   
</script>
<script>
   function  plus( v1, v2 ) {
	   return  v1 + v2;
   }  
   /* overloading 불가능 - 인자갯수가 다른 같은이름의 함수를 여러개 사용*/
   /*  function  plus( v1, v2, v3 ) {
	   return  v1 + v2;
   } */

   var a1 = plus(3, 4);
   alert(a1);

   var a2 = plus(3, 4, 5);
   alert("a2:" + a2);
   
   /* 가변인자 */ 
   function  add() {
	   var sum = 0;
	   for(var i=0;i < arguments.length;i++ ) {
		   sum += arguments[i];
	   }
	   return sum;
   }
   var b1  = add(2, 3);
   var b2  = add(2, 3, 4 , 5, 6);
   alert( b1 + ',' +  b2);
   
</script>
